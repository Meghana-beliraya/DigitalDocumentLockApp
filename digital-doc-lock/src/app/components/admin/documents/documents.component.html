<div class="container">
  <h2 class="title">All Documents</h2>

  <div class="table-scroll">
    <table class="doc-table">
      <thead>
        <tr>
          <th>Document Name</th>
          <th>Owner</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let doc of documents">
          <td>{{ doc.name }}</td>
          <td>{{ doc.owner }}</td>
          <td>{{ doc.uploadDate }}</td>
          <td class="actions">
            <button class="btn view" (click)="viewDocument(doc)">
              <i class="fas fa-eye"></i>
            </button>

            <button
              class="btn delete"
              *ngIf="doc.documentId"
              (click)="confirmDelete(doc)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteConfirm" class="modal-overlay">
  <div class="modal-box">
    <p>{{ deleteMessage }}</p>
    <div class="modal-actions">
      <button class="btn confirm" (click)="proceedDelete()">Yes</button>
      <button class="btn cancel" (click)="cancelDelete()">No</button>
    </div>
  </div>
</div>
